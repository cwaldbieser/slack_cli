display_information:
  name: CLI Slack bridge
features:
  bot_user:
    display_name: CLI Slack bridge
    always_online: false
oauth_config:
  redirect_urls:
    - https://localhost:8088/
  scopes:
    user:
      - channels:history
      - channels:read
      - files:read
      - groups:history
      - im:history
      - im:read
      - links:read
      - mpim:history
      - reactions:read
      - users:read
settings:
  event_subscriptions:
    user_events:
      - file_created
      - file_shared
      - link_shared
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
